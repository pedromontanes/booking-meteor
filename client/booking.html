<head>
	<title>Booking</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
</body>


<template name="singlePageMasterLayout">
	<div class="container">
			{{> navbar}}
		<div id="main">
			{{> yield}}
		</div>
	</div>
</template>

<template name="navbar">
	<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<a class="navbar-brand" href="{{pathFor 'bookingTable' date=homeLinkDate provName=homeLinkProv}}">Booking</a>
                {{#if loggedIn}}
				<ul class="nav navbar-nav">
					<li><a href="{{pathFor 'providerList'}}">Providers</a></li>
				    {{#if isInRole 'admin'}}
					<li><a href="{{pathFor 'userList'}}">Users</a></li>
                    {{/if}}
				</ul>
                {{/if}}
				<form class="navbar-form navbar-left">
				{{#if loggedIn}}
					<div class="form-group">
						<button type="button" id="prevDay" class="btn btn-default">&lt;</button>
						<div class='input-group date' id='datetimepicker1'>
							<input type="text" id="dateField" class="form-control" />
						</div>
						<button type="button" id="nextDay" class="btn btn-default">&gt;</button>
					</div>
					{{/if}}
				</form>
                {{#if loggedIn}}
				<form class="navbar-form navbar-right">
					<button type="button" id="newBlockButton" class="btn btn-warning">New Blockout</button>
					<button type="button" id="newAppointButton" class="btn btn-primary">New Booking</button>
				</form>
				<div class="nav navbar-nav navbar-right">
					<!--{{> loginButtons}}-->
				</div>
                {{/if}}
			</div>
		</nav>
</template>
