 <template name="blockoutItem">
	<div class="tableItem blockoutItem bg-warning {{itemHighlightClass}}" data-id={{id}}
			style="width:{{width}};max-height:{{height}};height:{{height}};left:{{left}};top:{{top}};">
		<h5 class="tableItemData">
			{{title}}</h5>{{{inbetween}}}
		<p class="tableItemData"><span class="glyphicon glyphicon-time"></span>
			{{time}} - {{length}} minutes</p>
	</div>
</template>
