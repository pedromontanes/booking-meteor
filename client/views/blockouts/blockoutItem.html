 <template name="blockoutItem">
	<div style={{blockoutStyle}}
                 class="tableItem blockoutItem bg-warning {{itemHighlightClass}}"
     data-id={{_id}}
			>
		<h5 class="tableItemData">
			{{title}}</h5>{{{inbetween}}}
		<p class="tableItemData"><span class="glyphicon glyphicon-time"></span>
			{{time}} {{{inbetween}}} {{length}} minutes</p>
	</div>
</template>
