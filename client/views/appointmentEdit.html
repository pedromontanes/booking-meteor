<template name="appointmentEditModal">
	<div id="appointmentEditModal" class="modal fade">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title">Add New Booking</h4>
		  </div>
			{{> insertAppointmentForm}}
		</div>
	  </div>
	</div>
</template>

<template name="insertAppointmentForm">
	{{#autoForm collection=appointmentList id="insertAppointmentFormInner" type="insert"}}
	<div class="modal-body">
		<fieldset>
			<h6>New appointment for {{currentDate}}</h6>
			{{> afQuickField name='lastname'}}
			{{> afQuickField name='firstname'}}
			<div class="form-group">
				<label for='time'>Choose Appointment Time</label>
				{{> afQuickField name='time' template='bootstraptimepicker'}}
			</div>
			{{> afQuickField name='phone'}}
			{{> afQuickField name='notes' rows=2}}
			{{> afQuickField name='length' step=5 value=length}}
			{{> afFieldInput name='date' value=sessionDate type="hidden"}}
		</fieldset>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-primary" id="saveAppointChanges">Save changes</button>
	</div>
	{{/autoForm}}
</template>
