<template name="appointmentEditModal">
	<div id="appointmentEditModal" class="modal fade">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title">Add New Booking</h4>
		  </div>
		  <div class="modal-body">
			{{> quickForm collection="appointmentList" id="appointmentEditModal" type="insert"}}
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" id="saveAppointChanges">Save changes</button>
		  </div>
		</div>
	  </div>
	</div>
</template>
