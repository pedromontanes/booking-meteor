<template name="afInputTimePicker">
    <div class='input-group date' id='datetimepicker'>
      <input type='text' value='{{this.value}}' {{this.atts}} class='form-control aftimecontrol'/>
      <span class="input-group-addon">
          <span class="glyphicon glyphicon-time">
          </span>
      </span>
    </div>
</template>
