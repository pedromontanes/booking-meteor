<template name="bookingTable">
	<div id="bookingTable">
		<!-- <div class="row">
			<div class="" -->
		<h2 class="dayDisplay pull-left">{{day}}</h2>
		<h2 class="pull-right">{{notes}}</h2>
		<!-- </div> -->
		<ul class="nav nav-tabs" role="tablist">
			{{#each providerNames}}
				<li class="{{selected}}"><a data-id={{_id}} class="providerTab"  href="#">{{name}}
					</a></li>
			{{/each}}
		</ul>
		<div id="bookingTableWrapper">
			<table class="table">
				<thead>
					<tr>
						<th>
							Time
						</th>
						<th>
							Appointments
						</th>
					</tr>
				</thead>
				<tbody>
					{{#each times}}
						{{> timeRow}}
					{{/each}}
					{{#each appointments}}
						{{> appointmentItem}}
					{{/each}}
				</tbody>

			</table>
		</div>
		<div class="pull-right" id="customTimeChanger">
			<!-- add button here to  add custom times for current day.
			it should be low opacity, and replaced with this autoform
			when clicked.-->
			<button type="button" style="{{buttonStyle}}" id="customTimesButton" class="btn">Set Custom Times</button>
			{{#autoForm collection="unusualDays" id="changeDayTimes"
			doc=todaysUnusualTimes type="update" autosave=true class=unusualDaysFormClass}}
				<div class="form-group">
				{{> afQuickField name="startTime"}}
				{{> afQuickField name="endTime" }}
				{{> afQuickField name="appointmentLength" style="width"}}
				{{> afQuickField name="notes" }}
				</div>
			{{/autoForm}}

		</div>
	</div>
</template>

<template name="timeRow">
	<tr class="timeRow">
		<td class="rowHeader">{{time}}</td>
		<td class="rowContent"></td>
	</tr>
</template>

 <template name="appointmentItem"><!--TODO: set display of each field to optional. -->
	<div class="appointmentItem bg-primary" data-id={{_id}} style="width:{{width}};
												   max-height:{{height}};
													   height:{{height}};
												   left:{{left}};
												   top:{{top}};">
		<h5 class="appointmentItemData"><span class="glyphicon glyphicon-user"></span>
			{{appointmentName}}</h5>{{{inbetween}}}
		<p class="appointmentItemData"><span class="glyphicon glyphicon-time"></span>
			{{appointmentTime}} - {{appointmentLength}} minutes</p>{{{inbetween}}}
		<p class="appointmentItemData"><span class="glyphicon glyphicon-earphone"></span>
			{{appointmentPhone}}</p>
	</div>
</template>
