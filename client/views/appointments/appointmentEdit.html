<template name="appointmentEditModal">
	<div id="appointmentEditModal" class="modal fade">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title">Add New Booking</h4>
		  </div>
			{{> insertAppointmentForm}}
		</div>
	  </div>
	</div>
</template>

<template name="insertAppointmentForm">
	{{#autoForm collection=appointmentList doc=currentDoc id="insertAppointmentFormInner" type=currentType}}
	<div class="modal-body">
		<!-- <div class="alert alert-success" id="insertSuccessAlert" role="alert">New Appointment Created.</div> -->
		<fieldset>
			<h6>New appointment for {{currentDate}}</h6>
			{{> afQuickField name='lastname'}}
			{{> afQuickField name='firstname'}}
			{{> afQuickField name='time' value=timePreset template='bootstraptimepicker'}}
			{{> afQuickField name='phone'}}
			{{> afQuickField name='notes' rows=2}}
			{{> afQuickField name='length' step=5 value=length}}
			{{> afFieldInput name='date' value=sessionDate type="hidden"}}
		</fieldset>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-primary" id="saveAppointChanges">Save changes</button>
	</div>
	{{/autoForm}}
</template>
